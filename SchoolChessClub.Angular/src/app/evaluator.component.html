<div class="range-input-container">
  <input type="range"
         [min]="min"
         [max]="max"
         [step]="step"
         [value]="value"
         (input)="onSliderChange($event)"
         class="slider">

  <input type="number"
         [min]="min"
         [max]="max"
         [step]="step"
         [value]="value"
         (input)="onNumberChange($event)"
         class="number-input">
</div>
